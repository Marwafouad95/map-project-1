<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 class="header">Neighborhood Map</h1>
    <div class="search" id="search">
        <input class="search-box" id="search-box" placeholder="Search..." data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" >
    </div>
    <div class="app" id="app">
        <div class="list" id="list">
            <ul class="result" id="result" data-bind="foreach: filteredList">
                <li class="place" id="place" data-bind="text: name, click: bounce"></li>
            </ul>
        </div>
        <div class="map" id="map"> There has been an error loading Google Maps. Please Try Again.</div>
    </div>
    <footer> By Mona Maher@2017 </footer>

    <script src='js/knockout-3.4.2.js'></script>
    <script src='js/jquery-3.1.1.min.js'></script>
    <script src='js/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpCPojhU7PnHTepJ3csz9RepE5IS1EIOY&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>

</html>
